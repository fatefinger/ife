<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var filterResult = aqiData.filter(function (item) {
            if (item[1] > 60) {
                return item
            }
        });
        var ulNode = document.getElementById('aqi-list');
        filterResult.forEach(function (item) {
            var li = document.createElement('li');
            ulNode.appendChild(li);
            li.innerHTML = item[0] + '空气质量：' + item[1];
        })
    })();

</script>
</body>
</html>
